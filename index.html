<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Proton</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div id="bg-blob1" class="blob"></div>
    <div id="bg-overlay"></div>

    <div id="main">
      <div
        id="profile-card"
        class="top-50 start-50 translate-middle text-center pt-4"
      >
        <img
          id="logo"
          class=""
          src="./images/HypeV2Circle.png"
          alt="Hype V2"
          width="200px"
        />
        <h1>Crypt V2</h1>

        <div class="container">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Insert Message"
              id="message"
              style="height: 100px"
            ></textarea>
            <label for="message">Insert Message:</label>
            <br />
            <button type="button" class="btn btn-primary" onclick="encodeTxt()">
              Encrypt
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="decodeTxt()"
            >
              Decrypt
            </button>
            <br />
            <br />
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Insert Message"
              id="output"
              style="height: 100px"
              disabled
            ></textarea>
            <label for="output">Crypted Form:</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
