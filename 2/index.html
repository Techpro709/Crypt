<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypt</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="og:title" content="Crypt™️" />
    <meta name="og:type" content="Website" />
    <meta name="description" content="Hype V2 online">
    <meta name="og:url" content="https://proton.hackclub.com/Crypt/" />
    <meta name="og:image" content="https://proton.hackclub.com/bg.png" />
  </head>
  <body>
    <div style="text-align: center; margin-top: 20vh">
      <h1>Text Encryptor / Decryptor</h1>
      <div class="container" style="margin-top: 6vh">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Insert Message" id="message" style="height: 100px"></textarea>
          <label for="message">Insert Message:</label>
          <br />
          <button type="button" class="btn btn-primary" onclick="encodeTxt()">Encrypt</button>
          <button type="button" class="btn btn-secondary" onclick="decodeTxt()">Decrypt</button>
          <br />
          <br />
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Insert Message" id="output" style="height: 100px" disabled></textarea>
          <label for="output">Insert Message:</label>
        </div>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
